{% extends "base.html" %}
{% block main %}
<section class="admin-panel container-fluid">
    <div class="row justify-content-center">
        <div>
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation"><a class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1">Добавить пользователя</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2">Удалить пользователя</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane" role="tabpanel" id="tab-1">
                    <form class="col-md-6 add-user-form row needs-validation d-inline" id="add-user-form" method="post">
                        <div class="input-group">
                            <span class="input-group-text">Email:</span>
                            <input type="email" class="form-control" name="email_to_add" required>
                        </div>
                        <br>
                        <div>
                            <button type="submit" name="add_user" class="btn mt-3 btn-warning">
                                Добавить пользователя
                            </button>
                        </div>
                        <div class="remove-float"></div>
                    </form>
                </div>
                <div class="tab-pane active" role="tabpanel" id="tab-2">
                    <form class="col-md-6 add-user-form row needs-validation d-inline" id="add-user-form" method="post">
                        <div class="input-group">
                            <span class="input-group-text">Email:</span>
                            <input type="email" class="form-control" name="email_to_delete" required>    
                        </div>
                        <br>
                        <div class="col-md-6">
                            <button type="submit" name="delete_user" class="btn btn-warning">
                                Удалить пользователя
                            </button>
                        </div>
                        <div class="remove-float"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<section class="container-fluid mt-auto">
    <div class="row justify-content-center align-center">
        <div class="card col-md-6 mx-auto justify-content-center">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                        <tr>
                            <th scope="row"><a href="view_profile/{{user.id}}">{{ user.id }}</th>
                            <td>{{ user.name }}</td>
                            <td>{{ user.email }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
