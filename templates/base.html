    <nav class="navbar navbar-expand-sm navbar-light bg-body-tertiary flex-sm-nowrap flex-wrap">

            <a href="/"><span class="navbar-brand justify-content-left" class="d-inline-block align-text-top"><img src="{{ url_for('static', filename='img/Logo.svg') }}" width=200></span></a>

                    <li class="nav-item"><a class="nav-link" href="/">Главная</a></li>

                        {% else %}

                        {% endif %}
                    {% endif %}
                </ul>
                <a type="button" class="btn btn-warning" href="/take-part">Поучаствовать</a>     
            </div>           
        </div>
    </nav>
