<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Coffee</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- local for debug -->
    <!--<link rel="stylesheet" href="../static/css/styles.css">-->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>
    <header class="logo-block">
        <a class="logo-text" href="/">Random Coffee</a>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav-bar" aria-controls="main-nav-bar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav-bar">
                <ul class="navbar-nav">
                    <li class="main-nav-item nav-item">
                        <a class="main-nav-link nav-link active" aria-current="page" href="/">Главная</a>
                    </li>
                    {% if user.is_authenticated %}
                        {%if user.admin %}
                            <li class="main-nav-item nav-item">
                                <a class="main-nav-link nav-link active" aria-current="page" href="/admin">Управление</a>
                            </li>
                        {% endif %}

                        <li class="main-nav-item nav-item">
                            <a class="main-nav-link nav-link active" aria-current="page" href="/view_profile/my">Профиль</a>
                        </li>

                        <li class="main-nav-item nav-item">
                            <a class="main-nav-link nav-link active" aria-current="page" href="/logout">Выйти</a>
                        </li>
                    {% else %}
                        <li class="main-nav-item nav-item">
                            <a class="main-nav-link nav-link active" aria-current="page" href="/login">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>


    <main>
        {% block main %}
        <div class="container">
            <div class="row">
                <div class="date-place col-12">
                    <section class="date-place-header">
                        <div class="date-finding-button-container">
                            <button id="find-random-meet">Найти встречу</button>
                            <button onclick="open('/create_meeting')">Создать встречу</button>
                        </div>
                        <h2>Встречи:</h2>
                        <div class="remove-float"></div>
                    </section>
        
                    <section id="card-place">
                    </section>
        
                    <section class="date-footer">
                        <a href="#"><h6>Другая встреча</h4></a>
                    </section>
                </div>
            </div>
        </div>
        <script src="../static/js/date-card-get.js"></script>
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
