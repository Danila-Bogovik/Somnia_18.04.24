{% extends "base.html" %}
{% block  main%}
<section class="user-profile container-fluid">
    <section class="user-head">
        <img src="{{ user.profile_pic }}" alt="Google profile pic" class="user-icon">
        <h2 class="user-name">
            {{ user.name }}
        </h2>
    </section>
    <section class="user-subscription">
        {{ user.about }} 
    </section>
</section>
{% endblock %}
