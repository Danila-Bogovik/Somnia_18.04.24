<form class="row g-3 needs-validation edit-user-form" action="/edit-profile">
    <div class="col-md-4">
        <label for="name" class="edit-user-form-label form-label">Пользователя:</label>
        <input type="text" class="form-control" name="name" value="{{ display_name }}" required>
    </div>

    <div class="col-md-10">
        <label for="about" class="edit-user-form-label form-label">Описание:</label>
        <textarea name="about" class="form-control" cols="30" rows="10"> {{ description }} </textarea>
    </div>

    <button type="submit" class="form-button col-md-3">Изменить</button>
</form>
